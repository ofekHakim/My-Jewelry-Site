<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jewelry Customization</title>
  <!-- חיבור ה-CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Custom Jewelry Shop</h1>
  </header>
  <main>
    <section id="customization-form">
      <h2>Build Your Ring</h2>
      <form id="ring-form">
        <div class="form-group">
          <label for="gold-type">Gold Type:</label>
          <select id="gold-type" name="goldType" required>
            <option value="white">White Gold</option>
            <option value="yellow">Yellow Gold</option>
            <option value="rose">Rose Gold</option>
          </select>
        </div>
        <div class="form-group">
          <label for="karat">Karat:</label>
          <select id="karat" name="karat" required>
            <option value="14">14 Karat</option>
            <option value="18">18 Karat</option>
          </select>
        </div>
        <div class="form-group">
          <label for="stone-type">Stone Type:</label>
          <select id="stone-type" name="stoneType" required>
            <option value="gemstone">Gemstone</option>
            <option value="natural-diamond">Natural Diamond</option>
            <option value="lab-diamond">Lab Diamond</option>
          </select>
        </div>
        <div class="form-group">
          <label for="diamond-color">Diamond Color (if applicable):</label>
          <select id="diamond-color" name="diamondColor">
            <option value="white">White</option>
            <option value="black">Black</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cut-type">Cut Type:</label>
          <select id="cut-type" name="cutType" required>
            <option value="round">Round</option>
            <option value="princess">Princess</option>
            <option value="oval">Oval</option>
            <option value="marquise">Marquise</option>
            <option value="emerald">Emerald</option>
          </select>
        </div>
        <div class="form-group">
          <label for="clarity">Diamond Clarity:</label>
          <select id="clarity" name="clarity">
            <option value="FL">FL - Flawless</option>
            <option value="VVS1">VVS1</option>
            <option value="VVS2">VVS2</option>
            <option value="VS1">VS1</option>
            <option value="VS2">VS2</option>
            <option value="SI1">SI1</option>
            <option value="SI2">SI2</option>
          </select>
        </div>
        <button type="submit">Add to Cart</button>
      </form>
    </section>
  </main>
  <!-- חיבור ה-JavaScript -->
  <script src="script.js"></script>
</body>
</html>
